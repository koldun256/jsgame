<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="graphic/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <canvas id="game-canvas" style="border: 2px solid black; display: none;"></canvas>
        <form id="create-game" action="POST">
            <h5>Создать игру</h5>
            Доступ:
            <select>
                <option value="secure">Доступ по коду</option>
                <option value="random">Случайный подбор</option>
            </select>
            Режим: <select>
                <%for(let i = 0;i < modes.length;i++){%>
                <option value="<%=modes[i]%>"><%=modes[i]%></option>
                <%}%>
            </select>
        </form>
        <div id="create-spell" style="display: none"></div>
        <div id="main_menu">
            <div class="button">Присоединиться</div>
            <div class="button">Создать</div>
        </div>
        <script type="text/javascript" src="js/sceneManager.js"></script>
        <script type="text/javascript" src="js/fileReader.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
